<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body class="min-h-screen bg-blue-500 flex items-center flex-col justify-center p-4 gap-5">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 rounded-lg shadow-lg">
        <div class="p-6">
            <!-- Search Section -->
            <div class="relative mb-8">
                <div class="flex gap-2">
                    <div class="relative flex-1">
                        <input id="country" type="text" placeholder="Search location..."
                            class="w-full px-4 py-3 pl-12 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all">
                        <i
                            class="fa-solid fa-location-dot absolute left-4 top-1/2 transform -translate-y-1/2 text-white/70"></i>
                    </div>
                    <button id="fetchWeather"
                        class="px-6 py-3 bg-white/20 hover:bg-white/30 text-white rounded-lg border border-white/30 transition-all focus:outline-none focus:ring-2 focus:ring-white/50">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Weather Display -->
            <div id="weatherInfo" class="text-white  relative ">
                <div class="w-full h-full bg-blue-500 hidden   rounded-lg absolute  flex items-center justify-center"
                    id="loader">
                    <div
                        class="w-full h-full flex bg-white/10  backdrop-blur-lg items-center rounded-lg justify-center">
                        <div class="w-10 h-10 border-4 border-t-blue-500 border-white rounded-full animate-spin"></div>
                    </div>
                </div>

                <!-- Location and Temperature -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-semibold mb-1" id="locationName">San Francisco</h2>
                    <p class="text-white/70" id="region">California, United States</p>
                    <div class="flex items-center justify-center mt-4">
                        <img id="icon" class="w-16 h-16 mr-4" src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                            alt="Weather Icon" />
                        <span class="text-6xl font-bold" id="temperature">24°</span>
                    </div>
                    <p class="mt-2 text-xl" id="description">Sunny</p>
                </div>


                <!-- Weather Details Grid -->
                <div class="grid grid-cols-2 gap-4 bg-white/10 rounded-lg p-4">
                    <!-- Feels Like -->
                    <div class="flex items-center space-x-4 p-3">
                        <div class="p-3 bg-white/20 rounded-lg">
                            <i class="fa-solid fa-temperature-high text-xl"></i>
                        </div>
                        <div>
                            <p class="text-sm text-white/70">Feels like</p>
                            <p class="text-lg font-semibold">26°</p>
                        </div>
                    </div>

                    <!-- Humidity -->
                    <div class="flex items-center space-x-4 p-3">
                        <div class="p-3 bg-white/20 rounded-lg">
                            <i class="fa-solid fa-droplet text-xl"></i>
                        </div>
                        <div>
                            <p class="text-sm text-white/70">Humidity</p>
                            <p class="text-lg font-semibold" id="humidity">65%</p>
                        </div>
                    </div>

                    <!-- Wind Speed -->
                    <div class="flex items-center space-x-4 p-3">
                        <div class="p-3 bg-white/20 rounded-lg">
                            <i class="fa-solid fa-wind text-xl"></i>
                        </div>
                        <div>
                            <p class="text-sm text-white/70">Wind speed</p>
                            <p class="text-lg font-semibold" id="vitesseVent">12 km/h</p>
                        </div>
                    </div>

                    <!-- UV Index -->
                    <div class="flex items-center space-x-4 p-3">
                        <div class="p-3 bg-white/20 rounded-lg">
                            <i class="fa-solid fa-sun text-xl"></i>
                        </div>
                        <div>
                            <p class="text-sm text-white/70">UV Index</p>
                            <p class="text-lg font-semibold " id="uv">5</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-white/70 flex flex-row justify-center items-center gap-6">
        <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
        <a href="https://www.weatherapi.com/" title="Free Weather API"><img
                src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com"
                ></a>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
    <body class="bg-blue-50 flex justify-center items-center min-h-screen">

        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-center text-gray-700">Weather App</h1>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="city">City</label>
                <input id="country" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter city name">
            </div>
            
            <button id="fetchWeather" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                Get Weather
            </button>
            
            <div id="weatherInfo" class="mt-6 hidden">
                <p id="location" class="text-lg font-semibold text-gray-700"></p>
                <img id="icon" class="mx-auto my-2" alt="Weather Icon">
                <p id="temperature" class="text-2xl text-blue-500 font-bold"></p>
                <p id="description" class="text-gray-700"></p>
                <p id="airQuality" class="text-gray-500 text-sm"></p>
            </div>

        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>

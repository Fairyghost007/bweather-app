<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
    <body class="bg-blue-50 flex justify-center items-center min-h-screen">

        <div class="max-w-md w-full p-6 bg-gray-900 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-center text-white">Weather App</h1>
            
            <div class="mb-4 flex flex-row justify-between items-center gap-1">
                <!-- <label class="block text-white text-sm font-bold mb-2" for="city">City</label> -->
                <input id="country" type="text" class="shadow appearance-none border rounded w-5/6 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter location name">
                <button id="fetchWeather" class="w-1/6 bg-blue-500 text-white font-bold py-2 px-1 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                    Search
                </button>
            </div>
            
            
            
            <div id="weatherInfo" class="mt-6 hidden flex flex-col justify-between items-center">
                <div class=" bg-white w-full rounded-lg mb-3">
                    <img id="icon" class="w-1/2 bg-white mx-auto my-2  w-1/2" alt="Weather Icon">
                </div>
                <div>
                    <p id="temperature" class="text-2xl text-white font-bold"></p>
                </div>
                <div class="mb-5">
                    <p id="description" class="text-white text-xl"></p>
                </div>
                <div class="flex flex-row justify-between items-center  w-full">
                    <div class="flex flex-row items-center justify-between gap-2">
                        <div>
                            <i class="fa-solid fa-water text-white text-5xl"></i>
                        </div>
                        
                        <div class="flex flex-col items-start">
                            <p id="humidity" class="text-lg font-normal text-white"></p>
                            <p class="text-white">humidity</p>
                        </div>
                        
                    </div>
                    <div class="flex flex-row items-center justify-between gap-2">
                        <div>
                            <i class="fa-solid fa-wind text-white text-5xl"></i>
                        </div>
                        
                        <div class="flex flex-col items-start">
                            <p id="vitesseVent" class="text-white text-sm"></p>
                            <p class="text-white">Wind Speed</p>
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>

        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
